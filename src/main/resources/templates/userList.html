<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>All Users</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">

</head>
<body>
<div class="container-flex">
    <div class="row">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark pt-0 pb-0 ps-0">
            <div class="col-11">
                <nav class="navbar navbar-dark bg-dark ps-4">
                    <span class="navbar-text text-light">
                        <span class="font-weight-bold fs-6 text-white" th:text="${user.getEmail()}"></span>
                       <span th:text="${user.getRolesString().equals('ROLE_ADMIN ROLE_USER')} ? ' with roles: ADMIN USER':' with roles: USER'"></span>
                    </span>
                </nav>
            </div>
            <div class="col-1">
                <div class="tab-pane fade show active" aria-labelledby="v-pills-admin-tab" id="v-navbar-admin"
                     role="tabpanel">
                    <ul class="nav justify-content-end">
                        <form th:action="@{/logout}" method="POST" name="logoutForm">

                            <a class="nav-link active text-white-50 bg-dark" aria-current="page" id="logoutLink"
                               th:href="@{/logout}" href="#">Logout</a>
                        </form>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-2 m-0 p-0">
                <div class="nav flex-column nav-pills mt-3 ms-0 p-0" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link active" id="v-pills-profile-tab" data-bs-toggle="pill" href="#v-pills-profile"
                       role="tab" aria-controls="v-pills-profile" aria-selected="false">User</a>
                </div>
            </div>
            <div class="col-10 bg-light">
                <div class="tab-content m-2" style="height: 100vh;" id="v-pills-tabContent">
                    <!--                User information-->
                    <div class="tab-pane fade show active" id="v-pills-profile" role="tabpanel"
                         aria-labelledby="v-pills-profile-tab">
                        <div class="tab-content m-4">
                            <p class="fw-bold fs-2">User information page</p>
                            <div class="tab-content card mb-5">
                                <div class="tab-pane fade show active m-0" id="home" role="tabpanel"
                                     aria-labelledby="home-tab">
                                    <div class="fw-bold fs-5 border-bottom m-0 p-3 bg-light ">About user</div>
                                    <div class="tab-pane m-4">
                                        <table class="table table-striped">
                                            <thead class="border-top border-bottom">
                                            <tr>
                                                <th>ID</th>
                                                <th>First Name</th>
                                                <th>Last Name</th>
                                                <th>Age</th>
                                                <th>Email</th>
                                                <th>Role</th>
                                            </tr>
                                            </thead>
                                            <tbody>
                                            <tr>
                                                <td><label th:text="${user.getId()}"></label></td>
                                                <td><label th:text="${user.getFirstName()}"></label></td>
                                                <td><label th:text="${user.getLastName()}"></label></td>
                                                <td><label th:text="${user.getAge()}"></label></td>
                                                <td><label th:text="${user.getEmail()}"></label></td>
                                                <td><label th:text="${user.getRolesString().equals('ROLE_ADMIN ROLE_USER')} ? 'ADMIN USER':'USER'"></label></td>
                                            </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                            <!--                User ends-->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js"
        integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD"
        crossorigin="anonymous"></script>
</body>
</html>
