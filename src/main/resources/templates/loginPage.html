<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Log in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
          crossorigin="anonymous">
</head>
<body>
<div class="container mt-5 text-center">
    <div class="row mx-auto col-3">
    <form th:action="@{/user}"  class="form-signin" method="post">
        <div th:if="${param.error}" class="alert alert-danger">Invalid username and/or password.</div>
        <div th:if="${param.logout}" class="alert alert-success">You have been logged out.</div>
        <h3 class="mb-2 font-weight-bold">Please sign in</h3>
        <input class="form-control form-control-md" name="username" id="username" placeholder="Email" required autofocus>
        <input class="form-control form-control-md" type="password"  name="password" id="password" placeholder="Password" required>
        <button class="btn btn-primary btn-block mt-2 w-100" type="submit">Sign in</button>
<!--        <a class="btn btn-lg btn-primary btn-block" th:href="@{/signup}">Sign Up</a>-->

        <a class="btn btn-primary btn-block mt-1 w-100" data-bs-toggle="modal"
           data-target="#createModal"
           id="createButton" data-toggle="modal"
           data-bs-target="#createModal">Sign Up</a>

    </form>
    </div>
</div>
<!--Modal-->
<div class="block-register">
    <div class="modal fade" id="createModal" tabindex="-1" role="dialog" aria-labelledby="createModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title fw-bold">Create user</h5>
                </div>
                <div class="modal-body col-8 mx-auto text-center">
                    <form id="createUser">
                        <div class="mb-3 First Name">
                            <label for="firstNameCreate" class="col-form-label fw-bold">First Name</label>
                            <input type="text"  value="Jimmy" class="form-control form-control-sm" id="firstNameCreate" name="firstNameCreate">
                        </div>
                        <div class="mb-3 Last name">
                            <label for="lastNameCreate" class="col-form-label fw-bold">Last Name</label>
                            <input type="text" value="Aja" class="form-control form-control-sm" id="lastNameCreate" name="lastNameCreate">
                        </div>
                        <div class="mb-3 Age">
                            <label for="ageCreate" class="col-form-label fw-bold">Age</label>
                            <input type="number" value="35" min="0" max="127" class="form-control form-control-sm" id="ageCreate" name="ageCreate">
                        </div>
                        <div class="mb-3 Email">
                            <label for="emailCreate" class="col-form-label fw-bold">Email</label>
                            <input type="text" class="form-control form-control-sm"
                                   id="emailCreate" value="js@js.com" name="emailCreate">
                        </div>
                        <div class="mb-3 Password">
                            <label for="passwordCreate" class="col-form-label fw-bold">Password</label>
                            <input type="password" class="form-control form-control-sm"
                                   id="passwordCreate" value="123" name="passwordCreate">
                        </div>
                        <div class="mb-3 Role">
                            <label for="roleCreate" class="col-form-label fw-bold">Role</label>
                            <form>
                            <select class="form-control form-control-sm" id="roleCreate" size="3">
                                <option value="ROLE_ADMIN">ADMIN</option>
                                <option value="ROLE_USER">USER</option>
                                <option value="ROLE_ADMIN ROLE_USER">ADMIN USER</option>
                            </select></form>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" id="closeButthon" data-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary" onclick="registrationFunction()">Create</button>
                </div>
            </div>
        </div>

    </div>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha384-ZvpUoO/+PpLXR1lu4jmpXWu80pZlYUAfxl5NsBMWOEPSjUn/6Z/hRTt8+pR6L4N2" crossorigin="anonymous"></script>
<script type="application/javascript" src="/registration.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha2/js/bootstrap.bundle.min.js" integrity="sha384-BOsAfwzjNJHrJ8cZidOg56tcQWfp6y72vEJ8xQ9w6Quywb24iOsW913URv1IS4GD" crossorigin="anonymous"></script>

</body>
</html>
